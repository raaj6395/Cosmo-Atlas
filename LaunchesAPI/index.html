<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceConnect</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <nav>
        <div class="main-nav flex">
            <a href="../index.html" onclick="reload()" class="company-logo">
                <img src="./assets/cosmo.png" alt="Cosmo-Atlas">
            </a>
            <div class="nav-links">
                <div onclick="fetchSpace('SpaceX')">SpaceX</div>
                <div onclick="fetchSpace('NASA')">NASA</div>
                <div onclick="fetchSpace('ISRO')">ISRO</div>
                
            </div>
            
        </div>
    </nav>


    <div class="container flex">
        
        


    </div>
    
    <template id="template-space">
        <div class="card flex">
            <div class="image">
                <img src="" class ="image-s" alt="">
            </div>
            <div class="item">
                <div class="main-item" >
                    <div class="title-status">
                        <div class="title">
                            <h3>Falcon 9 Block 5 | Starlink Group 7-7</h3>
                        </div>
                        <div class="status">
                            <span>Go</span>
                        </div>
                    </div>
                    <div class="place-organisation">
                        <h6 id="agency">SpaceX</h6>
                        <h6 id="place">Vandenberg SFB, CA, USA</h6>
                    </div>
                    <div class="time">
                        <div><h2>T-</h2></div>
                        <div><h2 class="DD">00</h2><p>Days</p></div>
                        <div><h2>:</h2></div>
                        <div><h2 class="HH">11</h2><p>Hours</p></div>
                        <div><h2>:</h2></div>
                        <div><h2 class="MM">29</h2><p>Mins</p></div>
                        <div><h2>:</h2></div>
                        <div><h2 class="SS">22</h2><p>Secs</p></div>
                    </div>
                    <div class="launch-date-time">
                        <h5>November 19, 2023 - 12:25:00 IST</h5>
                    </div>
                    <div class="links">
                        <div class="watch"><a href="" class="watch-link" target="_blank">Launch Location</a></div>
                        <div class="watch"><a href="" class="info">More INFO</a></div>
                        <div class="watch"><a href="" class="share">Share</a></div>
                    </div>
                    
                </div>
                
            </div>
            <div class="description hidden des">
                        
            </div>

        </div>
    </template>
    <script src="./space.js"></script>
</body>
</html>
